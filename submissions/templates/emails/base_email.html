<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            background-color: #f4f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
        }
        
        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header */
        .email-header {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            padding: 30px 40px;
            text-align: center;
        }
        
        .email-header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
        }
        
        .email-header p {
            margin: 5px 0 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        /* Body */
        .email-body {
            padding: 40px;
        }
        
        .email-body h2 {
            margin: 0 0 20px;
            color: #1a1a2e;
            font-size: 22px;
            font-weight: 600;
        }
        
        .email-body p {
            margin: 0 0 16px;
            color: #4a5568;
            font-size: 15px;
        }
        
        /* Info Box */
        .info-box {
            background-color: #f8fafc;
            border-left: 4px solid #4f46e5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .info-box h3 {
            margin: 0 0 10px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: 600;
        }
        
        .info-box p {
            margin: 0;
            color: #64748b;
            font-size: 14px;
        }
        
        /* Detail Row */
        .detail-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .detail-label {
            font-weight: 600;
            color: #64748b;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 120px;
        }
        
        .detail-value {
            color: #1a1a2e;
            font-size: 14px;
        }
        
        /* Button */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            margin: 10px 5px 10px 0;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #4338ca 0%, #4f46e5 100%);
        }
        
        .btn-secondary {
            background: #64748b;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        /* Grade Badge */
        .grade-badge {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
        }
        
        .grade-excellent {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .grade-good {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .grade-above_average {
            background-color: #e0f2fe;
            color: #0369a1;
        }
        
        .grade-average {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .grade-below_average {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        /* Alert Box */
        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .alert-info {
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #1e40af;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }
        
        .alert-warning {
            background-color: #fffbeb;
            border: 1px solid #fde68a;
            color: #92400e;
        }
        
        /* Footer */
        .email-footer {
            background-color: #f8fafc;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        
        .email-footer p {
            margin: 0 0 8px;
            color: #94a3b8;
            font-size: 13px;
        }
        
        .email-footer a {
            color: #4f46e5;
            text-decoration: none;
        }
        
        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-body {
                padding: 24px;
            }
            .email-header {
                padding: 24px;
            }
            .btn {
                display: block;
                text-align: center;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f7fa;">
        <tr>
            <td style="padding: 40px 20px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="email-container" style="margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <h1>{{ site_name }}</h1>
                            <p>University Project Submission Platform</p>
                        </td>
                    </tr>
                    
                    <!-- Body -->
                    <tr>
                        <td class="email-body">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            <p>This is an automated message from {{ site_name }}</p>
                            <p>
                                <a href="{{ site_url }}">Visit Platform</a> | 
                                <a href="{{ site_url }}{% url 'dashboard' %}">Dashboard</a>
                            </p>
                            <p style="margin-top: 16px; color: #cbd5e1; font-size: 12px;">
                                &copy; {% now "Y" %} {{ site_name }}. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
